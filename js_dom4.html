<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 DOM 객체 제어하기</title>
    <script>
        function change() {
            // let divs = document.getElementsByClassName("plain");
            let divs = document.querySelectorAll(".plain");
            console.log(divs.length);
            // divs[0].innerHTML = "1번 plain 내용 변경";
            // divs[1].innerHTML = "2번 plain 내용 변경";

            for (let div of divs) {
                div.innerHTML = "very important";
            }
        }
    </script>
</head>
<body>
    <h3>여러 DOM 객체 제어하기</h3>
    <hr>

    <div class="plain">plain</div>
    <div class="important">important</div>
    <div class="plain">plain</div>

    <button onclick="change()">plain 내용 변경</button>
</body>
</html>
