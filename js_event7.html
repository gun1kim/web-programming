<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
    <script>
        function drawImage() {
            let sel = document.form.fruits;
            let opt = sel.options;
            console.log(opt[sel.selectedIndex]);
        
            let img = document.getElementById("image");
            img.src = opt[sel.selectedIndex].value;
            
        }
    </script>
</head>
<body>
    <h3>select 관련 이벤트 리스너</h3>
    <hr>
    <form action="" name="form">
        <select name="fruits" onchange="drawImage()">
            <option value="images/cup-1.jpg">컵1</option>
            <option value="images/cup-2.jpg" selected>컵2</option>
            <option value="images/cup-3.jpg">컵3</option>
        </select>
        <img src="images/cup-2.jpg" alt="이미지" id="image">
    </form>
</body>
</html>
