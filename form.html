<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>
    <h1>로그인 폼</h1>
    <hr>
    <form action="none" method="get">
        <p>
            <label for="id">아이디: </label>
            <input type="text" name="id" id="id">
        </p>
        <p>
            <label for="password">비밀번호: </label>
            <input type="password" name="password" id="password">
            <input type="submit" class="btn btn-secondary" value="로그인">
            <input class="form-check-input" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label class="form-check-label" for="vehicle1"> I have a bike</label><br>
            <input class="form-check-input" type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label class="form-check-label" for="vehicle2"> I have a car</label><br>
            <input class="form-check-input" type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label class="form-check-label" for="vehicle3"> I have a boat</label>
            <br /><br />

            <input class="form-check-input" type="radio" id="html" name="fav_language" value="HTML">
            <label class="form-check-label" for="html">HTML</label><br>
            <input class="form-check-input" type="radio" id="css" name="fav_language" value="CSS">
            <label class="form-check-label" for="css">CSS</label><br>
            <input class="form-check-input" type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label class="form-check-label" for="javascript">JavaScript</label>

            <br /><br />
            <label for="cars">Choose a car:</label>

            <select class="form-select" name="cars" id="cars">
                <option selected>Open this select menu</option>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>

        </p>

    </form>

</body>

</html>
