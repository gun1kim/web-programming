<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>암호를 입력하라</h1>
    <hr>
    <script>
        while (true) {
            let input = prompt('암호를 입력하시오');
            if (input == "you") {
                document.write("통과!");
                break;
            }
            else {
                continue;
            }
        }
    </script>
</body>
</html>
