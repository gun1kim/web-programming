<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const jsObject = [
            {
                name: "윤인성",
                region: "서울",
            },
            {
                name: "윤명월",
                region: "도쿄",
            }
        ];

        // JSON.stringify() 메소드로 자바스크립트 객체를 JSON 문자열로 변경합니다.
        const outputA = JSON.stringify(jsObject);
        const outputB = JSON.stringify(jsObject, null, 2);
        console.log(typeof(outputA));
        console.log(outputA);
        console.log(outputB);
        console.log("-----------------");

        // JSON.parse() 메소드로 JSON 문자열을 자바스크립트 객체로 변경합니다.
        const outputC = JSON.parse(outputB);
        console.log(typeof(outputC));
        console.log(outputC);

    </script>
</body>
</html>
