<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this 활용</title>
    <script>
        function change(obj, size, color) {
            obj.style.fontSize = size;
            obj.style.color = color;
        }
    </script>
</head>
<body>
    <h3>this 활용</h3>
    <hr>
    
    <button onclick="change(this, '20px', 'blue')">버튼1</button>
    <button onclick="change(this, '50px', 'grey')">버튼2</button>
    <div onclick="change(this, '30px', 'red')">
        여기를 클릭하면 크기와 색이 변경됩니다.
    </div>
</body>
</html>
