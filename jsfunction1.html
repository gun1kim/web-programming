<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gugudan(n) {
            if (n < 1 || n > 9 || isNaN(n)) {
                document.write("잘못된 수 입력.")
            } else {
                for (var i = 1; i <= 9; i++) {
                    document.write(n + " X " + i + " = " + n * i + "<br>");
                }
            }
        }
    </script>
</head>
<body>
    <h3>구구단 출력함수 작성하기</h3>
    <hr>
    <script>
        var num = prompt("구구단을 출력할 숫자를 입력하세요.(2~9)")
        gugudan(num);
    </script>
</body>
</html>
