        let account = {
            code: "111",
            owner: "홍길동",
            balance: 35000,

            inquiry: function() {
                return "잔액: " + this.balance;
            },
            withdraw: function(money) {
                if (this.balance >= money) {
                    this.balance -= money;
                    return "남은 잔액: " + this.balance;
                } else {
                    return "잔액이 부족합니다.";
                }
            },
            deposit: function(money) {
                this.balance += money;
                return "입금 후 잔액: " + this.balance;
            }
        }
  
        document.write(account.owner + "의 계좌<br>");
        document.write(account.inquiry() + "<br>");
        document.write(account.withdraw(5000) + "<br>");
        document.write(account.deposit(5000));
    </script>
