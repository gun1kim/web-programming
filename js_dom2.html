<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML 변경하기</title>
    <script>
        // span 태그를 클릭하면 innerHTML을 img 태그로 변경하기
        function change(p) {
            // let p = document.getElementById("firstP");
            p.innerHTML = "<img src='/images/back.png'></img>"
        }
    </script>
</head>
<body>
    <h3>innerHTML 변경하기</h3>
    <hr>
    <p id="firstP" style="color: blue;" onclick="change(this)">
    여기를    
        <span id="mySpan" style="color: red;">
            클릭하세요
        </span>
    </p>
</body>
</html>
