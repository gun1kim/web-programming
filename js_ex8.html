<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function randInt() {
            return Math.floor(Math.random() * 9) + 1
        }
    </script>
</head>
<body>
    <h3>구구단 연습1하기</h3>
    <hr>
    <script>
        let x = randInt();
        let y = randInt();
        console.log(x);
        console.log(y);
        let question = prompt(x + " x " + y + " 의 곱은 ?");
        if (question == x * y) {
            document.write("정답!") 
        } else {
            document.write("오답!")
        }
    </script>
</body>
</html>
