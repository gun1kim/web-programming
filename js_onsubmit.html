<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function login() {
            let name = document.form.name.value;
            alert(`${name} 님 반갑습니다.`);
            return false; // 이벤트의 디폴트 행동 취소
        }
    </script>
</head>
<body>
    <h3>onsubmit</h3>
    <hr>
    이름과 학번을 입력하고 클릭 버튼을 누르세요<br><br>
    <form action="" name="form" onsubmit="return login()">
        이름 <input type="text" name="name" required><br>
        학번 <input type="text" name="num" required>
        <input type="submit" value="클릭">
    </form>
</body>
</html>
